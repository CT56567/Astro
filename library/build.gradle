// Top-level build file where you can add configuration options common to all sub-projects/modules
ext {
  // Define all properties for your package
  ARTIFACT_NAME = "SmartTabLayout"
  ARTIFACT_DESCRIPTION = "A custom ViewPager title strip"
  SITE_URL = "https://github.com/ogaclejapan/SmartTabLayout"
  ISSUE_URL = "https://github.com/ogaclejapan/SmartTabLayout/issues"
  SCM_URL = "https://github.com/ogaclejapan/SmartTabLayout"
  VERSION_NAME = "2.0.0"
  VERSION_CODE = 18
  GROUP = "com.ogaclejapan.smarttablayout"

  // Define pkginfo object
  pkginfo = [
          name        : ARTIFACT_NAME,
          description : ARTIFACT_DESCRIPTION,
          site        : SITE_URL,
          issue       : ISSUE_URL,
          vcs         : SCM_URL
  ]
}

buildscript {
  repositories {
    google()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.2.2'
  }
}

allprojects {
  version = VERSION_NAME
  group = GROUP

  repositories {
    google()
    mavenCentral()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
